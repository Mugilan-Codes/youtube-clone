<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Mugilan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/reset.css" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Custom Material Icon -->
    <link rel="stylesheet" href="css/material-icons.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Contributing to Open Source Part I: The Easy Way - YouTube</title>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="left">
          <i class="material-icons">menu</i>
          <img class="logo" src="images/logo.svg" alt="YouTube Logo" />
        </div>
        <div class="center">
          <div class="search__input">
            <input type="text" placeholder="Search" />
          </div>
          <div class="search__icon"><i class="material-icons">search</i></div>
        </div>
        <div class="right">
          <i class="material-icons">video_call</i>
          <i class="material-icons">apps</i>
          <i class="material-icons">notifications</i>
          <i class="material-icons">account_circle</i>
        </div>
      </nav>

      <main>
        <section class="left"></section>
        <section class="right"></section>
      </main>
    </div>
  </body>
</html>
